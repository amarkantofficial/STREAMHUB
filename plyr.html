<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Video Player</title>
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>
<body>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        video {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
<!--Docs styles-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.css" rel="stylesheet"></link>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        var apikey = "AIzaSyAHIDPKFSVbDwk-NdlAW8n3uh2q6AJkyAA";
        var video = document.location.search ;
        video = video.substr(4);
        video = "https://www.googleapis.com/drive/v3/files/"+video+"?alt=media&key="+apikey;

        //document.getElementById('video').innerHTML = ' Hii '  ;
        document.write("<video class="vid1" controls=""<source size="480" src="+video+" type="video/mp4"></source></video>");
    </script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.min.js"></script>

<script>
  var controls =
[
    'play-large', // The large play button in the center
    'restart', // Restart playback
    'rewind', // Rewind by the seek time (default 10 seconds)
    'play', // Play/pause playback
    'fast-forward', // Fast forward by the seek time (default 10 seconds)
    'progress', // The progress bar and scrubber for playback and buffering
    'current-time', // The current time of playback
    'duration', // The full duration of the media
    'mute', // Toggle mute
    'volume', // Volume control
    'captions', // Toggle captions
    'settings', // Settings menu
    'pip', // Picture-in-picture (currently Safari only)
    'airplay', // Airplay (currently Safari only)
    'download', // Show a download button with a link to either the current source or a custom URL you specify in your options
    'fullscreen' // Toggle fullscreen
];

  const player = new Plyr('.vid1',{controls});
</script>

<style>
  :root {
  --plyr-color-main: #e657ff;
    --plyr-video-control-color	:#e8ffba;
}

</style>



</body>
</html>
